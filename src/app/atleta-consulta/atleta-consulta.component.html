<main>
    <h4>Consulta - Atleta</h4>

    <table class="table">
        <thead>
            <th scope="col">ID</th>
            <th scope="col">Nome</th> 
            <th scope="col">Gênero</th> 
            <th scope="col">País</th>             
            <th scope="col">Ações</th>           
        </thead>
        <tbody>
            <tr *ngFor="let atleta of atletas">
                <td>{{ atleta.id }}</td>
                <td>{{ atleta.nome }}</td>
                <td>{{ atleta.genero }}</td>
                <td>{{ atleta.pais.nome }}</td>               
                <td>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onAtualizar(atleta)">Atualizar</button>
                    <button class="btn btn-secondary" (click)="deleteAtleta(atleta)" style="margin-left: 5px;">Deletar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Atualizar Atleta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" [formGroup]="formAtleta">
                        <div class="form-group"> 
                            <div class="col-sm-12">
                                <label for="nome" class="control-label">Nome: </label>                           
                                <input type="text" class="form-control" formControlName="nome" 
                                  id="nome">
                                <label for="nome" class="control-label">Gênero: </label>                           
                                <input type="text" class="form-control" formControlName="genero" 
                                  id="genero">
                                <div class="formGroup" formGroupName="pais"> 
                                    <label for="nome" class="control-label">País: </label>                           
                                    <input type="text" class="form-control" formControlName="nome" 
                                      id="nome">
                                </div>                                
                            </div>        
                        </div> 
                    </form>    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-secondary" (click)="updateAtleta(formAtleta)" >Salvar</button>
                </div>
            </div>
        </div>
    </div>

</main>
