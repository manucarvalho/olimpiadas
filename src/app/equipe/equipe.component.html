<main>
    <h4>Cadastrar Equipe</h4>
    <form class="form-horizontal" [formGroup]="formEquipe">
        <div class="form-group"> 
            <div class="col-sm-12">
                <label for="nome" class="control-label">Nome</label>
            </div>
          
            <div class="col-sm-12">
                <input type="text" class="form-control" formControlName="nome" 
                  id="nome" placeholder="Nome" required>
                <ng-container *ngIf="formEquipe.controls.nome.touched">
                    <span *ngIf="formEquipe.controls.nome.errors">
                        Campo obrigatório
                    </span>
                </ng-container>
            </div>        
        </div>

        <div class="form-group"> 
            <div class="col-sm-12">
                <label for="quantAtletas" class="control-label">Quantidade de Atletas</label>
            </div>
          
            <div class="col-sm-12">
                <input type="number" class="form-control" formControlName="quantAtletas" 
                  id="quantAtletas" placeholder="Quantidade de Atletas" required>
                <ng-container *ngIf="formEquipe.controls.quantAtletas.touched">
                    <span *ngIf="formEquipe.controls.quantAtletas.errors">
                        Campo obrigatório
                    </span>
                </ng-container>
            </div>        
        </div>

        <div class="form-group"> 
            <div class="col-sm-12">
                <label for="pais" class="control-label">Atletas</label>                
            </div>
          
            <div class="col-sm-12">
                <ng-select [multiple]="true" class="form-control" id="pais" formControlName="atletas" required>
                    <ng-option *ngFor="let atleta of atletas" [value]="atleta">{{ atleta.nome }}</ng-option>
                </ng-select>
                <ng-container *ngIf="formEquipe.controls.atletas.touched">
                    <span *ngIf="formEquipe.controls.atletas.errors">
                        Campo obrigatório
                    </span>
                </ng-container>
            </div>        
        </div>
    
        <button type="submit" class="btn btn-secondary" (click)=saveEquipe(formEquipe)>Salvar</button>        
    </form>    
</main>
